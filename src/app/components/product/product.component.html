<!--Este es un if para verificar que el producto exista-->
<ng-container *ngIf="product">
  <h1>{{ product.title }}</h1>
  <p>{{ product.price }}</p>
  <!--Se usa ngSrc para el uso de NgOptimizedImage-->
  <img [ngSrc]="product.images[0]" width="600" height="600"/>
</ng-container>

<!--si no existe producto muestra este div-->
<ng-container *ngIf="!product">
  <p>No existe</p>
</ng-container>
